<dom-module id="canvas-sketch">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>
      <canvas width="1000" height="1000" id="myCanvas"></canvas>
    </div>
  </template>
  <script>
    var x = 500;
    var y = 250;
    var canvas;
    var context;

     // Initialize variable that listens to voice
    var recognition = new webkitSpeechRecognition();

      // when the app comes up with some wurds
      recognition.onresult = function(event){
        // make sure it isn't fucked first
        if(typeof(event.results) == "undefined"){
          recognition.stop();
          return;
        }

        for(var i = event.resultIndex; i < event.results.length; i++){
          // check the callback
          if(event.results[i].isFinal){
            drawDirection(even.results[i][0].transcript);
          }else{
            drawDirection(even.results[i][0].transcript);
          }
        }
      }

      // looks to see if a direction is in a command and calls draw on it.
      drawDirection: function(command){
        if( command.indexOf("left") > -1 ){
          draw("left");
        }else if(command.indexOf("right") > -1){
          draw("right");
        }else if(command.indexOf("up") > -1){
          draw("up");
        }else if(command.indexOf("down") > -1){
          draw("down");
        }
        else{draw("draw");
        }
      }

    Polymer({
      is: 'canvas-sketch',

      doDraw: false,



      draw: function(direction) {
        // 'draw' just draws at the current position (as if to begin drawing)
        // otherwise the proper position is changed and the canvas is drawn in the new location
        switch(direction) {
          case 'draw':
            context.fillRect(x, y, 5, 5);
            break;
          case 'up':
            context.fillRect(x, --y, 5, 5);
            break;
          case 'down':
            context.fillRect(x, ++y, 5, 5);
            break;
          case 'right':
            context.fillRect(++x, y, 5, 5);
            break;
          case 'left':
            context.fillRect(--x, y, 5, 5);
            break;
        }
      },

      ready: function() {
        canvas = this.$.myCanvas;
        context = canvas.getContext('2d');
        context.fillStyle = 'black';

        var self = this;
        setInterval(function() {
          self.draw();
        }, 15);

        recognition.continuous = true;
        recognition.lang = "en-US";
        recognition.maxAlternative = 1;

      }
    });
  </script>
</dom-module>
