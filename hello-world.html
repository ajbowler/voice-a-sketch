<link rel="import" href="bower_components/polymer/polymer.html">

<dom-module id="hello-world">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>{{greeting}}</div>
  </template>
  
  <script>
    Polymer({
      is: 'hello-world',

      properties: {
        greeting: {
          type: String,
          value: "Hello, world!"
        }
      }
    });
  </script>
</dom-module>
